{{ $type := .Get 0}}

{{ if eq $type "json" }}
<div class="tabbed">
  <input name="tabbed" id="tabbed-{{ $type }}" type="radio" checked>
{{ else }}
  <input name="tabbed" id="tabbed-{{ $type }}" type="radio">
{{ end }}

  <section>
    <h1>
      <label for="tabbed-{{ $type }}">{{ upper $type }}</label>
    </h1>
    <div>
	{{ .Inner | markdownify }}
    </div>
  </section>

{{ if eq $type "rdf" }}
</div>
{{ end }}
