    <div class="navigation-buttons">
      {{if .Params.nav.previous}}
          <div><a class="nav-prev-btn" href="{{.Params.nav.previous.link}}">←{{ .Params.nav.previous.title}} </a></div>
      {{end}}
      {{if .Params.nav.next}}
        <div><a class="nav-next-btn" href="{{.Params.nav.next.link}}">{{ .Params.nav.next.title }} →</a></div>
      {{end}}
    </div>
