<nav id="header">
  <div class="header-left">
    <div>
      <a href="https://dgraph.io/" class="brand">
        <img src="{{ .Site.BaseURL }}/images/dgraph.svg" alt="dgraph" class="logo" />
      </a>
      <div class="logo-tagline">
        <span>Documentation</span>
      </div>
    </div>
    <ul class="menu">
      <li {{ if eq .Site.Params.site "dgraph-docs" }}class="active"{{ end }}>
        <a href="https://dgraph.io/docs">Dgraph</a>
      </li>
      <li {{ if eq .Site.Params.site "cloud-docs" }}class="active"{{ end }}>
        <a href="https://dgraph.io/docs/cloud">Cloud</a>
      </li>
    </ul>
  </div>
  <div class="header-right">
    <div style="
      margin-top: 10px;
    ">
      <div class="menu-search align-middle">
        <div class="menu-search-inner">
          <input type="search" class="form-control form-control-sm" id="algolia-doc-search" placeholder="Search documentation" aria-label="Search docs" autocomplete="off">
        </div>
      </div>
    </div>
    <div>
      <ul class="menu">
        <li>
          <a href="https://dgraph.io/" target="_blank">Home</a>
        </li>
        <li>
          <a href="https://dgraph.io/tour/" target="_blank">Tour</a>
        </li>
        <li>
          <a href="https://discuss.dgraph.io/" target="_blank">Community</a>
        </li>
        {{ with .Site.Params.site }}
          <li>
            <a href="https://github.com/dgraph-io/{{ . }}" target="_blank">GitHub</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
  <a href="#" id="sidebar-toggle">
    <i class="fa fa-bars"></i>
  </a>
</nav>
